<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome for Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="profile-card">
        <img
          src="/images/WhatsApp Image 2025-07-03 at 09.05.28_fc0aadae.jpg"
          alt="Profile"
          class="profile-image"
        />
        <h2 class="name">Mehnaz Channar</h2>
        <p class="title">Front-End Developer</p>
        <p class="bio">
          Passionate front-end developer with 6 months of experience.<br />
          Loves building responsive and user-friendly websites.
        </p>

        <div class="social-icons">
          <a href="https://github.com/Mehnaz33" target="_blank"
            ><i class="bi bi-github"></i
          ></a>

          <a href="https://linkedin.com/in/..." target="_blank"
            ><i class="bi bi-linkedin"></i
          ></a>
        </div>
      </div>
    </div>

    <!-- Bootstrap & Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </body>
</html>
